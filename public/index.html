<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Chat App</title>
  </head>
  <body>
    <h1>Messages</h1>
    <ul></ul>
    <form id="message-form">
      <input name="chat" id="chat" placeholder="Aa" autocomplete="off" autofocus required/>
      <button>Send</button>
    </form>
    <div id="bubble"class="chat-bubble hidden">
      <div class="typing">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
      </div>
    </div>
    <!-- Importing the socket javascript files so our web sockets can work -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
